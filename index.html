<!DOCTYPE HTML>
<html>
	<head>
		<meta charset= "utf-8">
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
		
		<!-- JS file -->
		<script src="app2.js"></script>

		<!-- External CSS-->
		<link rel = "stylesheet" type = "text/css" href = "mystyle.css">
	</head>

	<body ng-app="myModule">

		<!--Main HTML page element-->
		<div id="box-container" ng-controller="myController as ctrl">
			<div id="boxRed">
				<div class="col-xs-4">
					<h1> {{ data.red }} </h1>
					<button id="RedButton" ng-click="incrementRed()" type="button" class="btn btn-default btn-block">Click Here!</button>
				</div>
			</div>

			<div id="boxBlue">
				<div class="col-xs-4">
					<h1> {{ data.blue }} </h1>
					<button id="BlueButton" ng-click="incrementBlue()" type="button" class="btn btn-default btn-block">Click Here!</button>
				</div>
			</div>
		</div>

	</body>  


</html>
